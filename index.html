<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .song-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .artist-name {
            font-size: 1.2em;
            color: #666;
            font-weight: 400;
        }

        .mood-tags {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mood-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .stats {
            margin-bottom: 20px;
        }

        .stat-item {
            margin-bottom: 20px;
        }

        .stat-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .stat-bar-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        .stat-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 700;
            transition: width 1s ease-out;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
        }

        .description-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .description-text {
            color: #555;
            line-height: 1.6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Music Cards</h1>

        <div class="search-container">
            <div class="input-group">
                <label for="songTitle">Song Title</label>
                <input type="text" id="songTitle" placeholder="Enter song title..." autocomplete="off">
            </div>
            <div class="input-group">
                <label for="artistName">Artist Name</label>
                <input type="text" id="artistName" placeholder="Enter artist name..." autocomplete="off">
            </div>
            <button id="generateBtn" onclick="generateCard()">Generate Trump Card</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Analyzing song...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="cardContainer"></div>
    </div>

    <script>
        async function generateCard() {
            const songTitle = document.getElementById('songTitle').value.trim();
            const artistName = document.getElementById('artistName').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const cardContainer = document.getElementById('cardContainer');
            const generateBtn = document.getElementById('generateBtn');

            // Reset states
            error.style.display = 'none';
            cardContainer.innerHTML = '';

            // Validation
            if (!songTitle || !artistName) {
                error.textContent = 'Please enter both song title and artist name';
                error.style.display = 'block';
                return;
            }

            // Show loading
            loading.style.display = 'block';
            generateBtn.disabled = true;

            try {
                // Call our backend API
                const response = await fetch('/api/analyze-song', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        songTitle: songTitle,
                        artistName: artistName
                    })
                });

                const analysis = await response.json();
                
                if (!response.ok) {
                    throw new Error(analysis.error || 'Failed to analyze song');
                }

                // Validate the response
                if (!analysis.mood || !Array.isArray(analysis.mood) || analysis.mood.length !== 3) {
                    throw new Error('Invalid mood data');
                }
                if (typeof analysis.danceability !== 'number' || typeof analysis.energy !== 'number') {
                    throw new Error('Invalid danceability or energy data');
                }
                if (!analysis.dynamics || !analysis.rhythm) {
                    throw new Error('Invalid dynamics or rhythm description');
                }

                // Create the trump card
                displayCard(songTitle, artistName, analysis);

            } catch (err) {
                console.error(err);
                error.textContent = `Error: ${err.message}. Please try again.`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function displayCard(title, artist, analysis) {
            const cardContainer = document.getElementById('cardContainer');
            
            const card = document.createElement('div');
            card.className = 'song-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="song-title">${escapeHtml(title)}</div>
                    <div class="artist-name">${escapeHtml(artist)}</div>
                </div>

                <div class="mood-tags">
                    ${analysis.mood.map(mood => `<span class="mood-tag">${escapeHtml(mood)}</span>`).join('')}
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Danceability</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" style="width: ${analysis.danceability}%">
                                ${analysis.danceability}/100
                            </div>
                        </div>
                    </div>

                    <div class="stat-item">
                        <div class="stat-label">Energy</div>
                        <div class="stat-bar-container">
                            <div class="stat-bar" style="width: ${analysis.energy}%">
                                ${analysis.energy}/100
                            </div>
                        </div>
                    </div>
                </div>

                <div class="description">
                    <div class="description-label">Dynamics</div>
                    <div class="description-text">${escapeHtml(analysis.dynamics)}</div>
                </div>

                <div class="description">
                    <div class="description-label">Rhythm</div>
                    <div class="description-text">${escapeHtml(analysis.rhythm)}</div>
                </div>
            `;
            
            cardContainer.appendChild(card);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit
        document.getElementById('songTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateCard();
        });
        document.getElementById('artistName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateCard();
        });
    </script>
</body>
</html>
